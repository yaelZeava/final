<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 470px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      padding-top: 20px;
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;} 
    }
  </style>
</head>
<body>


<div class="container-fluid text-center">    
  <div class="row content">
      <div class="col-sm-2 sidenav">
          <div  style="color:white;border:white 3px solid;background-color:rgb(31, 192, 255) "class="well">
            <p>example</p>
          </div>
          <div style="color:white; border:white 3px solid;background-color:rgb(31, 192, 255)
           " class="well">
            <p>example</p>
          </div>
        </div>
    <div  class="col-sm-8 text-left"> 
      <h1 style="color:#ec2652">Welcome</h1>
     
      <hr>
      <h3 style="color:#ec2652">to picture</h3>
      <p style="color:#ec2652">go to try...</p>
    </div>
    <div class="col-sm-2 sidenav">
      <div  style="color:white;border:white 3px solid;background-color:#8ffe09 "class="well">
        <p>example</p>
      </div>
      <div style="color:white; border:white 3px solid;background-color:#8ffe09 " class="well">
        <p>example</p>
      </div>
    </div>
  </div>
</div>

<footer style="background-color:#ec2652" class="container-fluid text-center">
  <p>Footer Text</p>
</footer>

</body>
